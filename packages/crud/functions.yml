functions:
###  게시판 및 댓글  ###
  ##  조회  ##
  # 1. 전체 게시판 리스트 조회(페이징 처리 X, 검색 조건 X)
  getBoardList:
    handler: src/get/handler.getBoardList
    events:
      - http:
          path: board/list
          method: get
          cors: true
  # 2. 전체 게시판 리스트 조회(페이징 처리 X, 검색 조건 O)
  getBoardListBySearch:
    handler: src/get/handler.getBoardListBySearch
    events:
      - http:
          path: board/search
          method: get
          cors: true
  # 3. 전체 게시판 리스트 조회(페이징 처리 O, 검색 조건 X)
  getBoardListByPage:
    handler: src/get/handler.getBoardListByPage
    events:
      - http:
          path: board/page
          method: get
          cors: true
  # 4. 전체 게시판 리스트 조회(페이징 처리 O, 검색 조건 O)
  getBoardListBySearchAndPage:
    handler: src/get/handler.getBoardListBySearchAndPage
    events:
      - http:
          path: board/search/page
          method: get
          cors: true
  # 5. 게시판 상세 조회(단건 조회)
  getBoardDetail:
    handler: src/get/handler.getBoardDetail
    events:
      - http:
          path: board/detail/{boardKey}
          method: get
          cors: true
  # 6. 게시판 별 댓글 조회(페이징 처리 O)
  getBoardCommentListByPage:
    handler: src/get/handler.getBoardCommentListByPage
    events:
      - http:
          path: comment/{boardKey}
          method: get
          cors: true

###  유저  ###
  ##  조회  ##
  # 1. 전체 유저 리스트 조회(페이징 처리 X, 검색 조건 X)
  getUserList:
    handler: src/get/handler.getUserList
    events:
      - http:
          path: user/list
          method: get
          cors: true
  # 2. 유저 상세 조회(단건 조회)
  getUserDetail:
    handler: src/get/handler.getUserDetail
    events:
      - http:
          path: user/detail/{userKey}
          method: get
          cors: true
